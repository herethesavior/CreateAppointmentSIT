<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://www.qut.edu.au/__data/assets/css_file_folder/0018/707013/global-2017.min.css?0.3.481" media="all" />
    <link rel="stylesheet" type="text/css" href="https://www.qut.edu.au/__data/assets/css_file_folder/0010/786961/qutex.min.css?0.9.38" media="all" />
</head>
<body>
    <script src="https://qut360--devdela53.sandbox.my.site.com/study/lightning/lightning.out.js"></script>
    <script>
        $Lightning.use(
            "runtime_appointmentbooking:lightningOutGuest",
            function () {
                // Callback once framework and app load
                $Lightning.createComponent(
                    "lightning:flow",     // top-level component of your app
                    {},                   // attributes to set on the component when created
                    "flowcontainer",      // the DOM location to insert the component
                    function (component) {
                        component.startFlow("Bookable_Appointment_Web"); // API name of the Flow
                    }
                );
            },
            "https://qut360--devdela53.sandbox.my.site.com/study" // Site endpoint
        );
    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6" id="flowcontainer">
                <h5>Schedule Appointment - DEVDELA53 Sandbox</h5>
            </div>
        </div>
    </div>
</body>
