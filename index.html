<style>
    .slds-visual-picker_vertical .slds-visual-picker__figure {
        height: inherit !important;
    }

    .runtime_appointmentbookingFlowLocation .slds-visual-picker_vertical {
        display: inline-flex !important;
    }
    #lexcontainer{
        display: none;
    }

    body {
        font-size: 17.3px !important;
        line-height: 21px !important;
        font-family: "proxima-nova", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif !important;
        font-weight: 400 !important;
        -webkit-font-smoothing: antialiased !important;
    }

    .slds-form-element__label {
        font-size: 16px !important;
    }

    .slds-select_container .slds-select{
        border: 1px solid #0066b9;
        border-radius: 0;
        padding: 12.5px 1rem;
        font-size: 16px;
        color: #373a3c;
        height: auto;
    }
    .slds-select {
        background-image: url(https://www.qut.edu.au/__data/assets/file/0005/709052/arrow-down.svg), linear-gradient(to right, #e8eef3, #e8eef3);
        background-position: calc(100% - 14px) 14px, 100% 0;
        background-size: 18px 18px, 50px 100%;
        background-repeat: no-repeat;
        background-color: white;
        cursor: pointer;
        height: auto !important;
        padding-right: 65px;
        -webkit-appearance: none;
        -moz-appearance: none;
 }

    .slds-form-element__control.slds-grow input{
        border: 1px solid #0066b9;
        border-radius: 0;
        padding: 12.5px 1rem;
        font-size: 16px;
        color: #373a3c;
        height: auto;
    }

   .slds-select:hover {
        background-image: url("https://www.qut.edu.au/__data/assets/file/0006/709053/arrow-down-white.svg"), linear-gradient(to right, #0066b9, #0066b9);
    }

    .textarea-container{
         --sds-c-textarea-sizing-min-height: 200px;
    }
    .slds-textarea {
        border: 1px solid #0066b9 !important;
        border-radius: 0 !important;
        padding: 12.5px 1rem;
        font-size: 16px !important;
        color: #373a3c !important;
    }

   span.slds-checkbox_faux {
        border: 1px solid #0066b9 !important;
    }
    
   span.slds-checkbox label {
        margin-bottom: 0 !important;
    }

  footer.slds-card__footer {
    background: transparent !important;
  }

 .slds-scope .slds-select_container:before, .slds-scope .slds-select_container:after {
        position: absolute;
        content: '';
        display: none !important;
        right: var(--lwc-spacingXSmall,0.5rem);
        width: 0;
        height: 0;
        border-left: 3px solid transparent;
        border-right: 3px solid transparent;
        pointer-events: none;
    }

   .slds-form-element__label::after {
        content: " *";
        color: #EA001E !important;
    }

    lightning-formatted-rich-text#input-label-42 :last-child::after {
        content: " ";
         color: #EA001E !important;
    }

    abbr.slds-required{
        display: none !important;
    } 
</style>
<script src="https://qut360--devalege4.sandbox.my.site.com/study/lightning/lightning.out.js"></script>
<script>
    $Lightning.use("runtime_appointmentbooking:lightningOutGuest",
        function() {                  // Callback once framework and app load
            $Lightning.createComponent(
                "lightning:flow",    // top-level component of your app
                { },    // attributes to set on the component when created
                "lexcontainer",    // the DOM location to insert the component
                function(component) {            // API name of the Flow
                    component.startFlow("Bookable_Appointment");
                }
            );
        },    'https://qut360--devalege4.sandbox.my.site.com/study'  // Site endpoint
    );
</script>  
<script>
    function bookAppointment(){
        document.getElementById("lexcontainer").style.display = "block";     
    }
</script>    

<button type="button" onclick="bookAppointment()">Book Appointment</button>
